name: Firmware release
on:
  workflow_dispatch:
    
jobs:
  release:
    name: release
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest

    - name: Building stm32flash ARM64
      run: |
        mkdir output
        docker buildx build --platform linux/arm64 -t stm32flash-arm64 .
        docker image ls
        docker run --rm --platform linux/arm64 -v ./output:/output stm32flash-arm64

    - name: Building stm32flash AMD64
      run: |
        mkdir output
        docker buildx build --platform linux/amd64 -t stm32flash-amd64 .
        docker image ls
        docker run --rm --platform linux/amd64 -v ./output:/output stm32flash-amd64

    - name: Release a firmware
      uses: softprops/action-gh-release@v1
      with:
        files: |
          output/stm32flash-arm64
          output/stm32flash-amd64
        tag_name: ${{ format('{0}-{1}-{2}', github.event.inputs.year, github.event.inputs.month, github.event.inputs.day) }}